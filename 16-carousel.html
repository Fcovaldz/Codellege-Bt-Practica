<!doctype html>
<html lang="en">
  <head>
    <title>carousel</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./b4/bootstrap-4.5.2-dist/css/bootstrap.min.css">
  </head>
  <body>

    <div class="container">

        
        <div id="ejemplo1" class="carousel slide" data-ride="carousel">

            <ol class="carousel-indicators">
                <li data-target="#ejemplo1" data-slide-to="0" class="active"></li>
                <li data-target="#ejemplo1" data-slide-to="1"></li>
                <li data-target="#ejemplo1" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="./img/OIP.jpg" alt="">
                </div>
           
            
            <div class="carousel-item">
                <img class="d-block w-100" src="./img/OIP (1).jpg" alt="">
            </div>
        
        
        <div class="carousel-item">
            <img class="d-block w-100" src="./img/OIF.jpg" alt="">
        </div>
    </div>
    <a href="#ejemplo1" role="button" data-slide="prev" class="carousel-control-prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a href="#ejemplo1" role="button" data-slide="next" class="carousel-control-next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="./b4/bootstrap-4.5.2-dist/js/bootstrap.min.js"></script>
  </body>
</html>
