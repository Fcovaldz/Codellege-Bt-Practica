<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica table</title>
</head>
<body>
    <table>
        <!-- encabezado de la tabla -->
       
        <thead>
            <caption>Resultados globales</caption>
            <!-- titulo principal -->
            <tr>
                <th colspan="4px">Curso Start oto√±o 2020</th>
            </tr>
            <!-- titulo de las columnas -->
            <tr>
                <th colspan="2">HTML</th>
                <th colspan="2">CSS</th>
            </tr>
        </thead>
        <!-- cuerpo de la tabla --> 
        <tbody>
            <!-- tercer fila de la tabla -->
            <tr>
                <td>Bases</td>
                <td>Tablas</td>
                <td>Selectores</td>
                <td>Animaciones</td>
            </tr>
            <!-- cuarta fila de la tabla -->
            <tr>
                <td>2 horas</td>
                <td>2 horas</td>
                <td>2 horas</td>
                <td>10 horas</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
